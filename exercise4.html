
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Row to Column</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .shape {
      width: 100px;
      height: 100px;
      background-color: rgb(63, 255, 242);
    }

    @media screen and (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

</body>
</html>
